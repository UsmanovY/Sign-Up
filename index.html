<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up-Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="forImage">
                <div class="Image">
                    <img src="img/odin-lined.png" alt="" height="100px">
                    <h1>ODIN</h1>
                </div>
            </div>
            <div class="forFooter">
                <p class="p-footer">Photo by <a href="https://unsplash.com/">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></p>
            </div>
        </div>
        <div class="right-side">
            <div class="first-section">
                <h3>This is not a real online service! You know need something <br>
                    like this in your life to help you realize your deepest dreams. <br>
                    Sign up <em>now</em> to get started.
                <br><br>
                You <em>know</em> you want to.
                </h3>
            </div>
            <form action="" method="get">
                <div class="second-section">
                    <h3 style="margin-left: 50px;">Let's do this!</h3>
                    <div class="form-main-div">
                        <div class="form-divs">
                            <div class="form-div">
                                <label for="fisrtName">FIRST NAME</label>
                                <input type="text" id="fisrtName" name="first_name">
                            </div>
                            <div class="form-div">
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email">
                            </div>
                            <div class="form-div">
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" name="password" required>
                                <p id="error">*passwords do not match</p>
                            </div>
                        </div>
                        <div class="form-divs">
                            <div class="form-div">
                                <label for="lastName">LAST NAME</label>
                                <input type="text" id="lastName" name="lastt_name">
                            </div>
                            <div class="form-div">
                                <label for="phoneNumber">PHONE NUMBER</label>
                                <input type="tel" id="phoneNumber" name="phoneNumber">
                            </div>
                            <div class="form-div">
                                <label for="confirmPassword">CONFIRM PASSWORD</label>
                                <input type="password" id="confirmPassword" name="confirmPassword" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="third-section">
                    <button type="submit" class="btn btn-green">Create Account</button>
                </div>
            </form>
            <div class="link">
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
            
        </div>
    </div>
</body>
</html>
